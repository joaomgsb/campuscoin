<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/paginicialStyle.css">
    <title>CAMPUSCOIN</title>

</head>
<body class="text-center d-flex flex-column h-100">
    
    <main id="principal">
        <div class="containerPgInicial">
            <div class="cover-container">
                <div class="blur"></div>
                <header class="header">
                    <h3 class="logo" style="margin-top: 20px;">CAMPUSCOIN</h3>
                </header>
                <div class="main-content">
                    <div class="lead-component mt-3">
                        <h2>CAMPUSCOIN 2024</h2>
                        <p class="lead" id="parag">A CAMPUSCOIN nasceu da necessidade de transformar a vida de pessoas comuns.
                            Por isso, nossa jornada é te auxiliar no trajeto de seus sonhos. Venha conosco e dê um boost na sua
                            vida financeira
                        </p>
                        <button type="button" class="btn-pg-inicial" data-bs-toggle="modal" data-bs-target="#ModalForm" id="modal-button"><a href="./quiz.html">Quiz</a></button>

                        <button type="button" class="btn-pg-inicial" data-bs-toggle="modal" data-bs-target="#ModalForm" id="modal-button"><a href="./login.html">Login</a></button>
                    </div>
                </div>
                <footer class="footer">
                    <p>TIAW - <a target="_blank" href="https://github.com/marcomartinelli2/CampusCoin"
                            class="text-dark">CAMPUSCOIN GitHub</a></p>
                </footer>
            </div>
        </div>
    </main>

    <div id="particles-js"></div>
    <script src="assets/script/particles.min.js"></script>
    <script>
        particlesJS(
            {
            "particles": {
                "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
                },
                "color": {
                "value": "#000000"
                },
                "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
                },
                "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
                },
                "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
                },
                "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#000000",
                "opacity": 0.4,
                "width": 1
                },
                "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                "onhover": {
                    "enable": false,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": false,
                    "mode": "push"
                },
                "resize": true
                },
                "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                    "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
                }
            },
            "retina_detect": true
            }
        )
    </script>
</body>
</html>
